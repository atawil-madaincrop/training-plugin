<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../../../../styles/helper.css" rel="stylesheet" />
  <link href="../../../../styles/siteIcons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <!-- JS -->
  <script src="../../../../scripts/buildfire.js"></script>
  <script src="../../../../scripts/buildfire/services/notifications/pushNotifications.js"></script>
  <script src="../../../../scripts/jquery/jquery-1.11.2.min.js"></script>
  <script src="../../../../scripts/sortable.min.js"></script>
  <script type="module" src="language.js"></script>
</head>

<body>
    <div class="row margin-bottom-fifteen">
        <div class="rowEle col-md-3">
            <label for="search"> Search </label>
        </div>
        <div class="rowEle col-md-8">
            <input id="search" type="text" placeholder="Search" class="form-control">
        </div>
    </div>
    <div class="row margin-bottom-fifteen">
        <div class="rowEle col-md-3">
            <label for="sortAscend">Sort A - Z</label>
        </div>
        <div class="rowEle col-md-8">
            <input placeholder="Sort A - Z" id="sortAscend" type="text" class="form-control">
        </div>
    </div>
    <div class="row margin-bottom-fifteen">
        <div class="rowEle col-md-3">
            <label for="sortDescend">Sort Z - A</label>
        </div>
        <div class="rowEle col-md-8">
            <input placeholder="Sort Z - A" id="sortDescend" type="text" class="form-control">
        </div>
    </div>
    
</body>

</html>
