<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- JS -->
  <script src="../../../../scripts/buildfire.js"></script>
  <script src="../../../../scripts/buildfire/services/notifications/pushNotifications.js"></script>
  <script src="../../../../scripts/jquery/jquery-1.11.2.min.js"></script>
  <script src="../../../../scripts/tinymce/tinymce.min.js"></script>
  <script src="../../../../scripts/sortable.min.js"></script>
  <script src="../../../../scripts/buildfire/components/carousel/carousel.js"></script>
  <script src="../../../../scripts/buildfire/components/images/thumbnail.js"></script>
  <script src="./js/searchTableConfig.js"></script>
  <script src="./js/searchTableHelper.js"></script>
  <script type="module" src="content.js"></script>

  <link href="../../../../styles/helper.css" rel="stylesheet" />
  <link href="../../../../styles/siteStyle.css" rel="stylesheet">
  <link href="../../../../styles/control/siteIcons-control.css" rel="stylesheet">
  <link href="../../../../styles/control/bf-base.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/searchTable.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="sub-page">
  <section id="items-page" class="slide-in">
    <div id="items-fixed-part">
      <p class="info-note margin-bottom-twenty">You can create a list of items with images, actions and other details. Add an introduction section on the <a href="javascript:;" id="introduction-tab-link" class="link">Introduction</a> tab.</p>
      <div class="row padding-bottom-twenty">
        <div class="col-md-9">
          <div class="input-group margin-left-zero">
            <input type="text" id="search" class="form-control" placeholder="Search" autocomplete="off">
            <span class="input-group-btn">
              <button class="btn btn-info stretch margin-left-zero" id="search-button">
                <span class="icon icon-magnifier"></span>
              </button>
            </span>
          </div>
        </div>
        <div class="col-md-3">
          <button id="add-item-button" class="btn btn-success stretch"><span class="icon icon-plus margin-right-ten"></span>Add Item</button>
        </div>
      </div>

      <div class="well empty-state-lg hidden" id="empty-state">
        <h5 class="text-center margin-bottom-twenty empty-state-description">You havenâ€™t added anything yet.<br>Add sample data to preview this feature.</h5>
        <button class="btn btn-success" id="add-sample-data"><span class="icon icon-plus margin-right-ten"></span>Add Sample Data</button>
      </div>
    </div>
    <table id="items-table" class="table hidden"></table>
  </section>

  <section id="item-details-sub-page" class="slide-in hidden">
    <h1>Item Images</h1>
    <div class="row margin-bottom-twenty">
      <div class="col-md-3">
        <label for="text1">List Image & Cover image <span class="text-danger">*</span> </label>
      </div>
      <div class="col-md-2">
        <div class="image-picker aspect-1-1" id="image-thumbnail"></div>
      </div>
      <div class="col-md-4">
        <div class="image-picker aspect-16-9" id="cover-image-thumbnail"></div>
      </div>
    </div>

    <h1>Item Details</h1>
    <div class="row margin-bottom-fifteen">
      <div class="col-md-3">
        <label for="text1">Title <span class="text-danger">*</span> </label>
      </div>
      <div class="col-md-9">
        <input id="item-details-title-input" type="text" class="form-control" maxlength="100" required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <label for="text2">Subtitle</label>
      </div>
      <div class="col-md-9">
        <input id="item-details-subtitle-input" type="text" class="form-control" maxlength="100">
      </div>
    </div>

    <div class="margin-bottom-twenty"></div>
    <div id="item-details-description"></div>
  </section>

  <div class="bottom-actions hidden" id="item-details-bottom-actions">
    <button class="btn btn-default" id="item-details-cancel-button">Cancel</button>
    <button class="btn btn-success" id="item-details-save-button">Save</button>
  </div>

</body>

</html>
