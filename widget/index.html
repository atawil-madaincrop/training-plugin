<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- JS -->
  <script src="../../../scripts/buildfire.js"></script>
  <script src="../../../scripts/buildfire/services/notifications/pushNotifications.js"></script>
  <script src="../../../scripts/buildfire/services/notifications/localNotifications.js"></script>
  <script src="../../../scripts/jquery/jquery-1.11.2.min.js"></script>
  <script src="../../../scripts/owlCarousel/owlCarousel.js"></script>
  <script src="../../../scripts/buildfire/components/carousel/carousel.js"></script>
  <script src="../../../scripts/buildfire/components/listView/listView.js"></script>
  <script src="../../../scripts/buildfire/components/drawer/drawer.js"></script>
  <script type="module" src="widget.js"></script>

  <!-- Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="../../../styles/helper.css" rel="stylesheet" />
  <link href="../../../styles/material-icons.css" rel="stylesheet" />
  <link href="../../../scripts/owlCarousel/owlCarousel.css" rel="stylesheet" />
  <link href="../../../styles/control/siteIcons-control.css" rel="stylesheet">
  <link href="../../../styles/control/bf-base.css" rel="stylesheet">
  <link href="../../../styles/components/listView.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="widgetContainer">
  <!-- search part -->
  <div class="search-Container">
    <span id="searchIcon" class="icon icon-magnifier"></span>
    <input type="text" id="searchInput" class="search-input" placeholder="Search">
    <span id="sortIcon" class="material-icons color-icons-theme">sort</span>
    <span id="clearIcon" class="icon icon-cross2"></span>
  </div>
  <!-- container of all elements -->
  <div class="itemsContainer" id="itemsContainer">
    <!-- loading part -->
    <div class="loadingDivs" id="loading-Widget">
      <!-- loading inside widget and all items -->
      <img src="./media/loading-List.gif">
    </div>
      <!-- loading inside widget on Search Process -->
    <div class="loadingDivs" id="loading-Search">
      <img src="./media/loading-Search.gif" >
    </div>
    <div class="loadingDivs" id="loading-Item">
      <!-- loading when open a specific item -->
      <img src="https://c.tenor.com/7EVJ9daaZ_cAAAAC/windows-xp-loading-screen.gif">
    </div>
    <!-- introduction container -->
    <div id="introduction-Part">
      <div class="carousel"></div>
      <div class="margin-top-twenty"></div>
      <div id="introduction-Desc"></div>
    </div>
    <!-- content container -->
    <div id="content-Part">

    </div>
  </div>

</body>

</html>
